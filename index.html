<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Language Translator">
    <meta property="og:title" content=" Language Translator" />
    <meta property="og:description" content="Language Translator" />

    <!-- Disable tap highlight on IE -->
    <meta name="language-translator-tap-highlight" content="no">

    <!--  Favicon -->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/favicon.ico">

    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--  styles -->
    <link rel="stylesheet" href="/src/styles/main.css">

    <title>Language Translator | Elle Famkar</title>
</head>

<body>
    <div class="o-container">
        <div class="o-wrapper">
            <div class="c-text-container">
                <textarea class="c-input-text" placeholder="Enter  your text" spellcheck="false"></textarea>
                <textarea readonly disabled class="c-output-text" placeholder="Translation"
                    spellcheck="false"></textarea>
            </div>
            <ul class="c-text-controls">
                <li class="c-original-text">
                    <div class="c-original-text__icons">
                        <i id="c-original-text__icons-voice" class="fas fa-volume-up"></i>
                        <i id="c-original-text__icons-copy" class="fas fa-copy"></i>
                    </div>
                    <select name="c-original-text__name" id="c-original-text__name" title="original text"></select>
                </li>
                <li class="c-language-handler"><i class="fas fa-exchange-alt"></i></li>
                <li class="c-translated-text">
                    <select name="c-translated-text__name" id="c-translated-text__name"
                        title="translated text"></select>
                    <div class=" c-translate-text__icons">
                        <i id="c-translated-text__icons-voice" class="fas fa-volume-up"></i>
                        <i id="c-translated-text__icons-copy" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translation-button">Translate Text</button>
    </div>
</body>

</html>
